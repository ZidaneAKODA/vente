<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - AFRICA PHONE</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ========= Variables Globales ========= */
    :root {
      --primary-color: #006064;
      --secondary-color: #004d40;
      --accent-color: #ff6f00;
      --bg-light: #f5f7fa;
      --white: #ffffff;
      --text-light: #333;
      --border-radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --input-focus-color: #00bcd4; /* cyan */
      --error-color: #ff3b30;
    }

    /* Mode sombre (si activ√© par le syst√®me) */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #80deea;
        --secondary-color: #4dd0e1;
        --bg-light: #121212;
        --white: #1e1e1e;
        --text-light: #e0e0e0;
      }
      body {
        background: linear-gradient(135deg, #121212, #1e1e1e);
      }
    }

    /* ========= Reset & Body ========= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    body {
      /* D√©grad√© fluide en diagonale (top-left to bottom-right) */
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
    }

    /* ========= Conteneur de Login (Glassmorphism + slide-in) ========= */
    .login-container {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      padding: 40px 30px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: slideInFromBottom 1s ease-out;
    }
    @keyframes slideInFromBottom {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========= Titres & Texte ========= */
    .login-container h1 {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .login-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    /* ========= Groupes d'Input ========= */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group select,
    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      background: var(--white);
    }
    .input-group select:focus,
    .input-group input:focus {
      border: 2px solid var(--input-focus-color);
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
    }
    /* Pour le select, suppression de l'apparence native et ajout d'une fl√®che */
    .input-group select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23006064" d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
    }
    .input-group .icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ccc;
      transition: color 0.3s ease;
    }
    /* Sur focus, l'ic√¥ne change de couleur (par exemple en bleu fonc√©) */
    .input-group input:focus + .icon,
    .input-group select:focus + .icon {
      color: var(--primary-color);
    }

    /* ========= Bouton de Connexion avec Spinner ========= */
    .btn-login {
      position: relative;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
    }
    .btn-login:active {
      transform: scale(0.98);
    }
    .btn-login.shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .btn-login .button-text {
      display: inline-block;
      transition: opacity 0.3s ease;
    }
    .btn-login .button-spinner {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.6);
      border-top: 3px solid rgba(255,255,255,1);
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ========= Message d'Erreur ========= */
    .error-message {
      font-size: 14px;
      margin-top: 15px;
      color: #999;
      animation: bounceIn 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes bounceIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      60% {
        transform: translateY(-5px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }

    /* ========= Am√©liorations UX Mobile ========= */
    button, select, input {
      /* Boutons et champs plus grands pour une utilisation √† une main */
      font-size: 18px;
      padding: 14px;
    }
    /* Zones de clic √©largies d√©j√† assur√©es par la largeur √† 100% */

  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-container">
  <h1>üîê AFRICA PHONE</h1>
  <p>Acc√®s r√©serv√© aux employ√©s autoris√©s</p>
  
  <form id="loginForm">
    <!-- S√©lection du type de compte avec ic√¥ne dynamique -->
    <div class="input-group">
      <select id="role" required onchange="this.classList.add('rotate')">
        <option value="admin">Admin</option>
        <option value="employe">Employ√©</option>
      </select>
      <!-- Vous pouvez ajouter une ic√¥ne ici si souhait√© -->
    </div>
    <!-- Champ mot de passe avec ic√¥ne anim√©e -->
    <div class="input-group">
      <input type="password" id="password" placeholder="Mot de passe" required>
      <span class="icon"><i data-lucide="lock"></i></span>
    </div>
    <!-- Bouton de connexion -->
    <button type="submit" class="btn-login" id="loginButton">
      <span class="button-text">Se Connecter</span>
      <span class="button-spinner" id="buttonSpinner"></span>
    </button>
    <p class="error-message" id="errorMessage">Mot de passe incorrect !</p>
  </form>
</div>

<script>
  // --- Configuration Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyB44wUN_WitWSIjoUKtWXI6z6SuQx41_fg",
    authDomain: "africaphone1-accfb.firebaseapp.com",
    projectId: "africaphone1-accfb",
    storageBucket: "africaphone1-accfb.firebasestorage.app",
    messagingSenderId: "747416222232",
    appId: "1:747416222232:web:36cb8a93f3c8342ad3e16d",
    measurementId: "G-LFT6C3Q9D9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // --- Comptes de l'entreprise ---
  const EMAILS = {
    admin: "admin@africaphone.com",
    employe: "employe@africaphone.com"
  };

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const loginButton = document.getElementById("loginButton");
    const buttonText = document.querySelector("#loginButton .button-text");
    const buttonSpinner = document.getElementById("buttonSpinner");
    const errorMessage = document.getElementById("errorMessage");

    // R√©initialiser l'√©tat du message d'erreur
    errorMessage.style.display = "none";

    // Masquer le texte et afficher le spinner
    buttonText.style.opacity = "0";
    buttonSpinner.style.display = "block";

    const role = document.getElementById('role').value;
    const email = EMAILS[role];
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch((error) => {
        // En cas d'erreur, remettre l'√©tat du bouton et faire vibrer le bouton
        buttonText.style.opacity = "1";
        buttonSpinner.style.display = "none";
        errorMessage.style.display = "block";
        loginButton.classList.add("shake");
        setTimeout(() => loginButton.classList.remove("shake"), 500);
        console.error("Erreur de connexion :", error);
      });
  });

  window.addEventListener('load', () => {
    lucide.createIcons();
  });
</script>

</body>
</html>
